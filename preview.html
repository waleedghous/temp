<!DOCTYPE html>
<html>

<head>
    <script>
        geotab.addin.myCustomPage1 = () => {

            return {
                initialize(api, state, callback) {
                    api.getSession(function (credentials, server) {
                        api.call("Get", {
                            typeName: "User",
                            search: {
                                name: credentials.userName
                            }
                        }, function (result) {
                            const apiUrl = "https://account.p.k2labs.org/user/log-in/geotab";
                            const params = { ...credentials };

                            fetch(apiUrl, {
                                method: "POST",
                                body: JSON.stringify(params),
                                headers: {
                                    "Content-type": "application/json; charset=UTF-8"
                                }
                            })
                                .then(response => response.json())
                                .then(data => {
                                    console.log("Response from server:", data);
                                    // Assuming data contains the URL for the iframe
                                    const iframeUrl = data.iframeUrl; // Replace with the actual property name in your response data
                                    const iframeElement = document.createElement("iframe");
                                    iframeElement.width = "100%";
                                    iframeElement.height = "100%";
                                    iframeElement.referrerPolicy = "origin-when-cross-origin";
                                    iframeElement.src = iframeUrl;

                                    // Append the iframe to the body
                                    document.body.appendChild(iframeElement);

                                    callback();
                                })
                                .catch(error => {
                                    console.error("Error:", error);
                                    // Handle errors here
                                });
                        }, function (error) {
                            console.log(error);
                        });
                    }, false);
                },
                focus(api, state) {

                },
                blur(api, state) {

                }
            };
        };
    </script>
</head>

<body>
    <!-- No iframe here, it will be appended dynamically after the successful API response -->
</body>

</html>
