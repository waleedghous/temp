<!DOCTYPE html>
<html>

<head>
  <script>
    function loadURLInIframe(iframeUrl) {
      const iframeElement = document.getElementById('motive-iframe');
      iframeElement.width = "100%";
      iframeElement.height = "100%";
      iframeElement.referrerPolicy = "origin-when-cross-origin";
      iframeElement.src = iframeUrl;
    }
    // initilization of motives app page as adiin
    geotab.addin.myCustomPage1 = () => {

      return {
        initialize(api, state, callback) {
          // to get session id<token>, databaseName(like company name), userName (email)
          api.getSession(function (credentials, server) {
            api.call("Get", {
              typeName: "User",
              search: {
                name: credentials.userName
              }
            }, function (result) {
       
                      const token = window.prompt('Auth Token');
                const iframeUrl = `hhttps://w2.p.k2labs.org/safari-cookie-issue/en-US/#/safety/events;start_date=2023-09-04;end_date=2023-12-05;risk_levels=critical,high,medium;coaching_status=all;only_with_videos=true;all_drive_events=false?geotab_auth_token=${token}`;
                loadURLInIframe(iframeUrl)
                callback();
            }, function (error) {

              loadURLInIframe(`https://app.gomotive.com/en-US/#/geotab-auth-fail`);
              callback();
            });
          }, false);
        },
        focus(api, state) {

        },
        blur(api, state) {

        }
      };
    };
  </script>
</head>

<body>
  <iframe id="motive-iframe"></iframe>
</body>

</html>
